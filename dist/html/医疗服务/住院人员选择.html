<!-- 老同志信息-基础信息 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>离退休老同志服务管理平台</title>
  <meta name="keywords" content="离退休老同志服务管理平台">
  <meta name="description" content="离退休老同志服务管理平台">
  <link rel="Shortcut Icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../js/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../js/plugins/bootstrap-table/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="min-hp100 bg-white">
  <div>
    <!-- 功能区域 -->
    <div class="query-content">
      <div class="mb10">
        <button type="button" class="btn btn-danger btn-sm" data-collapse="collapseSerach">
          <img src="../../images/query.png" alt="" srcset="">
          搜索
        </button>
        <!-- 分页 -->
        <div id="pagebind" class="layui-box layui-laypage layui-laypage-molv r">
          <span navid="page_cur" class="c_table_list_nav_text_span">1</span>
          <span class="c_table_list_nav_text_span">/</span>
          <span class="c_table_list_nav_text_span" navid="page_allPage">1</span>
          <span class="c_table_list_nav_text_span">&nbsp;页&nbsp;</span>
          <span class="c_table_list_nav_text_span" navid="page_allCount">共0 条 </span>
          <span navid="page_pre" class="layui-laypage-prev poi">上一页</span>
          <span navid="page_next" class="layui-laypage-next poi">下一页</span>
          <span class="layui-laypage-skip">到第<input navid="page_goto" min="1" value="1" class="layui-input"
              type="text">页
          </span>
        </div>
        <!-- 分页 end-->
      </div>
      <!-- 搜索框 -->
      <div class="serach-content collapse" id="collapseSerach">
        <form class="form-inline" style="max-width: 950px;">
          <div class="form-group">
            <input type="text" class="form-control" name="cx_xm" placeholder="老同志姓名">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="cx_xm" placeholder="医院姓名">
          </div>
          <div class="form-group">
            <label>入院时间范围:</label>
            <input type="text" style="width: 140px;" class=" Wdate" name="" onclick="WdatePicker()" placeholder="时间起">
            <input type="text" style="width: 140px;" class="Wdate" name="" onclick="WdatePicker()" placeholder="时间止">
          </div>
          <div>
            <button type="button" class="btn btn-danger btn-sm">
              查询
            </button>
            <button type="button" class="btn btn-danger btn-sm" data-collapse="collapseSerach">
              关闭
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- 表格区域 -->
    <table id="table" class="table-list table-hover table-striped table-bordered"></table>
  </div>
  <!-- 公共js start -->
  <script src="../../js/plugins/jquery-3.3.1.min.js"></script>
  <script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="../../js/plugins/echarts.min.js"></script>
  <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
  <script src="../../js/libs.min.js"></script>
  <script src="../../js/plugins/layer/layer.js"></script>
  <script src="../../js/common.js"></script>
  <!-- 公共js end -->
  <script>
    $(function () {
      PageTable($("#table"), {
        url: 'table.json',
        columns: [{
          width: 200,
          align: 'left',
          field: 'data1',
          title: '姓名'
        }, {
          width: 80,
          align: 'left',
          field: 'data2',
          title: '年龄'
        }, {
          width: 100,
          align: 'left',
          field: 'data3',
          title: '医院'
        }, {
          align: 'left',
          width: 100,
          field: 'data4',
          title: '入院时间'
        }, {
          width: 100,
          align: 'left',
          field: 'data5',
          title: '科室病床'
        }],
        onClickRow: function (row, $element) {
          // 链接上的参数
          var parms_id = getURLString('id');
          var parms_callback = getURLString('callback');
          // 点击行事件，
          if(parms_id&&window.opener.$("#"+parms_id).length){
            window.opener.$("#"+parms_id).val(row.data1);
          }
          // 传递选中行的数据
          parms_callback &&window.opener[parms_callback]&&window.opener[parms_callback](row);
          window.close();
        }
      })
    });
  </script>
</body>

</html>
