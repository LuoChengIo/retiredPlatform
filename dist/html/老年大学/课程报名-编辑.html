<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>基本信息</title>
    <meta name="keywords" content="离退休老同志服务管理平台" />
    <meta name="description" content="离退休老同志服务管理平台" />
    <link rel="Shortcut Icon" href="../../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../js/plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../js/plugins/bootstrap-table/bootstrap-table.min.css" />
    <link rel="stylesheet" href="../../css/styles.css" />
</head>

<body class="bg-white">
    <form class="from-detail" id="infoForm">
        <div class="btn-tool-bar">
            <button type="button" class="btn btn-danger btn-sm" onclick="saveInfo('infoForm')">
                保存
            </button>
        </div>
        <fieldset>
            <legend>课程报名</legend>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="c_form_table">
                <tbody>
                    <tr>
                        <td class="c_form_text">
                            <div align="right">姓名</div>
                        </td>
                        <td>
                            <span id="xm" name="xm" style="margin-left: 10px;">周立妹</span>
                            <!-- 新增状态显示这个 -->
                            <div id="selectYh" stule="width: 180px;" style="display: none;">
                                <select name="sys_fsfw_lb" id="sys_fsfw_lb" style="width:73px"></select>
                                <button type="button" class="btn btn-danger btn-sm f12"
                                    onclick="openWinSelect('../用户选择控件.html?multiple=false&id=sys_fsfw_lb&callback=selectUserAction')">
                                    &gt;&gt;
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="10%" class="c_form_text">
                            <div align="right">报名课程</div>
                        </td>
                        <td width="20%">
                            <select style="width: 40%;" id="kcid" name="kcid" showname="报名课程" required="true">
                                <option value="">请选择</option>
                                <option value="2018042811105075297570">书法</option>
                                <option value="2018042811114399843455">国画山水</option>
                                <option value="2018042811123275682978">国画花鸟</option>
                                <option value="2018042811133036160339">歌咏</option>
                                <option value="2018042811142044134848">诗词鉴赏</option>
                                <option value="2018042811151340224862">太极拳</option>
                                <option value="2018042811163657563042">交谊舞</option>
                                <option value="2018042811171222025715">民族舞</option>
                                <option value="2018042811174599390244">万寿路书法</option>
                                <option value="2018042811181562569138">万寿路国画</option>
                                <option value="2018042811194122739851">工笔画交流</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="10%" class="c_form_text">
                            <div align="right">报名时间</div>
                        </td>
                        <td width="20%"><input id="cjsj" name="cjsj" size="20" class="Wdate" style="width: 40%;"
                                showname="报名时间" required="true"
                                onfocus="WdatePicker({startDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd HH:mm',alwaysUseStartDate:true})"
                                }="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    <!-- 公共js start -->
    <script src="../../js/plugins/jquery-3.3.1.min.js"></script>
    <script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/echarts.min.js"></script>
    <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
    <script src="../../js/libs.min.js"></script>
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/common.js"></script>
    <!-- 公共js end -->
    <script>
        // 保存信息
        function saveInfo(formId) {
            // 校验form里面必填字段
            if (!Validate.CheckForm($("#" + formId)[0])) {
                return;
            }
            // 获取当前连接所传id
            var parmsID = getURLString('id')
            if (parmsID) {
                // 存在id说明是修改详情
            } else {
                // 不存在，新增详情
            }
            // 这个是提示信息方法
            ajaxMsg('保存成功')

            //如果完成当前操作需要关闭弹框 
            setTimeout(function () {
                parent.layer.close(parent.layer.getFrameIndex(window.name));
            }, 2000)

        }
        // 用户选择回调事件
        function selectUserAction(arr) {
            console.log(arr)
            $('#xm').show();
            $('#selectYh').hide();
        }
        $(function () {
            // 获取当前连接所传id
            var parmsID = getURLString('id')
            if (parmsID) {
                // 存在id说明是查询详情，修改详情
            } else {
                // 不存在，新增详情
                $('#xm').hide();
                $('#selectYh').show();
            }
        })
    </script>
</body>

</html>
