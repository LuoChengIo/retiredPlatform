    // 顶部导航点击事件
    function showTopLevelMenu(obj) {
      var element = navData[$(obj).data("index")];
      if (!element.children || !element.children.length) {
        // 不存在二级菜单，首页
        if (!element.src) {
          return;
        }
        $("#nav-side").addClass("hide-side");
        $(".iframe-content")
          .removeClass("hide-side")
          .addClass("no-left");
        $(".hideLeftMenu").removeClass("active");
        document.getElementById("frame_right").src = element.src;
      } else {
        // 存在二级菜单
        $("#nav-side").removeClass("hide-side");
        $(".iframe-content").removeClass("hide-side no-left");
        $(".hideLeftMenu").removeClass("active");
        var navSideHtml = "";
        for (var index = 0; index < element.children.length; index++) {
          var els = element.children[index];
          if (!index) {
            navSideHtml +=
              '<li class="side-item active"><a href="javascript:" onclick="showNextLevelMenu(\'' +
              els.src +
              "',this)\" >" +
              els.text +
              "</a></li>";
            document.getElementById("frame_right").src = els.src;
          } else {
            navSideHtml +=
              '<li class="side-item"><a href="javascript:" onclick="showNextLevelMenu(\'' +
              els.src +
              "',this)\" >" +
              els.text +
              "</a></li>";
          }
        }
        $(".nav-side .nav-side-ul")
          .empty()
          .append(navSideHtml);
      }
      $(obj)
        .parent()
        .addClass("active")
        .siblings()
        .removeClass("active");
    }
    // 左导航点击事件
    function showNextLevelMenu(src, obj) {
      document.getElementById("frame_right").src = src;
      $(obj)
        .parent()
        .addClass("active")
        .siblings()
        .removeClass("active");
    }
    $(function () {
      // 初始化导航
      initLoad();

      function initLoad() {
        var navHtml = "";
        for (var index = 0; index < navData.length; index++) {
          var element = navData[index];
          if (!index) {
            navHtml +=
              '<li class="nav-item active"><a href="#" onclick="showTopLevelMenu(this)" data-index="' +
              index +
              '">' +
              element.text +
              "</a></li>";
            document.getElementById("frame_right").src = element.src;
          } else {
            navHtml +=
              '<li class="nav-item"><a href="#" onclick="showTopLevelMenu(this)" data-index="' +
              index +
              '">' +
              element.text +
              "</a></li>";
          }
        }
        $(".index-nav ul").append(navHtml);
      }
      // 左边导航隐藏展开点击事件
      $(".topMenu").on("click", function () {
        $("#nav-side").addClass("hide-side");
        $(".iframe-content").addClass("hide-side");
        $(".hideLeftMenu").addClass("active");
      });
      $(".openMenu").on("click", function () {
        $("#nav-side").removeClass("hide-side");
        $(".iframe-content").removeClass("hide-side");
        $(".hideLeftMenu").removeClass("active");
      });
    });
