<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>基本信息</title>
    <meta name="keywords" content="离退休老同志服务管理平" />
    <meta name="description" content="离退休老同志服务管理平" />
    <link rel="Shortcut Icon" href="../../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../js/plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../js/plugins/bootstrap-table/bootstrap-table.min.css" />
    <link rel="stylesheet" href="../../css/styles.css" />
</head>

<body class="bg-white">
    <div style="width: 900px;margin: 0 auto;">
        <form class="from-detail" id="infoForm">
            <div style="margin: 10px;padding:0;" class="btn-tool-bar">
                <button type="button" class="btn btn-danger btn-sm" onclick="saveInfo('infoForm')">
                    保存
                </button>
            </div>
            <fieldset>
                <legend>基本信息</legend>

                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="c_form_table"
                    style="margin-top:2px;">
                    <tbody>
                        <tr>
                            <td width="10%" align="right" class="c_form_text">姓名</td>
                            <td width="20%" id="xqzyltz"><span id="xm">沈忆劭</span></td>
                            <td width="20%" id="xqzyltz2" style="display: none">
                                <input type="text" name="xm" id="xm" style="WIDTH: 140px; HEIGHT: 20px; ">
                                <input type="hidden" name="ltzid" id="ltzid" value="">
                                <input type="button" value="选择" onclick="openWinSelect('../用户选择控件.html?multiple=false&id=sys_fsfw_lb&callback=selectUserAction')" class="btn">
                            </td>
                            <td width="10%" align="right" class="c_form_text">性别</td>
                            <td width="20%">
                                <span id="sex" name="sex"></span>
                            </td>
                            <td width="10%" align="right" class="c_form_text">退(离)休</td>
                            <td width="20%">
                                <span id="retired_type" name="retired_type"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" class="c_form_text">年龄</td>
                            <td>
                                <span id="age" name="age"></span>
                            </td>
                            <td align="right" class="c_form_text">原工作单位</td>
                            <td>
                                <span id="fomerwork" name="fomerwork"></span>
                            </td>
                            <td align="right" class="c_form_text">职级</td>
                            <td>
                                <span id="post_mc" name="post_mc"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" class="c_form_text">籍贯</td>
                            <td><span name="jg" id="jg"></span></td>

                            <td align="right" class="c_form_text">党支部</td>
                            <td>
                                <span id="szdzb" name="szdzb"></span>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend class="zfww_title_all">走访详情</legend>

                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="c_form_table">
                    <tbody>
                        <tr>
                            <td width="15%" align="right" class="c_form_text"><span class="zfww_title">走访</span>时间</td>
                            <td width="35%">
                                <input id="zfsj" name="zfsj" class="Wdate" required="true" style="width:80%"
                                    showname="时间"
                                    onfocus="WdatePicker({startDate:'%y-%M-01',dateFmt:'yyyy-MM-dd',alwaysUseStartDate:false})">
                            </td>
                            <td width="15%" align="right" class="c_form_text"><span class="zfww_title">走访</span>地点</td>
                            <td width="35%">
                                <input id="zfdd" name="zfdd" required="true" maxlength="100" type="text"
                                    style="width:80%" showname="地点">
                            </td>
                        </tr>

                        <tr>
                            <td align="right" class="c_form_text"><span class="zfww_title">走访</span>领导</td>
                            <td>
                                <input id="zfld" name="zfld" type="text" required="true" maxlength="100"
                                    style="width:80%" showname="领导">
                            </td>
                            <td align="right" class="c_form_text">陪同人员</td>
                            <td>
                                <input id="ptry" name="ptry" type="text" maxlength="100" style="width:80%"
                                    showname="陪同人员">
                            </td>
                        </tr>
                        <tr>
                            <td align="right" class="c_form_text">其他人员</td>
                            <td>
                                <input id="qtry" name="qtry" type="text" maxlength="100" style="width:80%"
                                    showname="其他人员">
                            </td>
                            <td align="right" class="c_form_text">慰问品</td>
                            <td>
                                <input id="wwp" name="wwp" type="text" maxlength="100" style="width:80%" showname="慰问品">
                            </td>

                        </tr>
                        <tr id="wwjTr" style="display:none;">
                            <td align="right" class="c_form_text">慰问金</td>
                            <td>
                                <input id="wwj" name="wwj" type="checkbox" showname="慰问金">
                            </td>
                        </tr>
                        <tr>
                            <td align="right" class="c_form_text">反映问题</td>
                            <td colspan="3"><textarea class="biinput" style="width: 92%;height:60px;margin-bottom:5px;"
                                    name="fywt" id="fywt" showname="反映问题"></textarea></td>
                        </tr>


                    </tbody>
                </table>
            </fieldset>
        </form>
    </div>
    <!-- 公共js start -->
    <script src="../../js/plugins/jquery-3.3.1.min.js"></script>
    <script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/echarts.min.js"></script>
    <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
    <script src="../../js/libs.min.js"></script>
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/common.js"></script>
    <!-- 公共js end -->
    <script>
        // 保存信息
        function saveInfo(formId) {
            // 校验form里面必填字段
            if (!Validate.CheckForm($("#" + formId)[0])) {
                return;
            }
            // 获取当前连接所传id
            var parmsID = getURLString('id')
            if (parmsID) {
                // 存在id说明是修改详情
            } else {
                // 不存在，新增详情
            }
            // 这个是提示信息方法
            ajaxMsg('保存成功')

            //如果完成当前操作需要关闭弹框 
            setTimeout(function () {
                parent.layer.close(parent.layer.getFrameIndex(window.name));
            }, 2000)

        }
        $(function () {
            // 获取当前连接所传id
            var parmsID = getURLString('id')
            if (parmsID) {
                // 存在id说明是查询详情，修改详情
            } else {
                // 不存在，新增详情
                $("#xqzyltz2").show();
                $("#xqzyltz").hide();
            }
        })
    </script>
</body>

</html>
