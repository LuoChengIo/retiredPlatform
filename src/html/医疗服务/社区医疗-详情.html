<body class="bg-white">
  <form class="from-detail" id="infoForm">
    <div class="btn-tool-bar">
      <button type="button" class="btn btn-danger btn-sm" onclick="saveInfo('infoForm')">
        保存
      </button>
    </div>
    <table border="0" cellspacing="0" cellpadding="0" class="c_form_table" width="100%">
      <tbody>
        <tr>
          <td width="20%" class="c_form_text">名 称</td>
          <td>
            <input type="text" id="mc" name="mc" style="width: 90%;" required="true" showname="名称" maxlength="50">
          </td>
        </tr>
        <tr>
          <td class="c_form_text">嵌入方式</td>
          <td>&nbsp;&nbsp;
            <input type="radio" name="embed" value="1">跳转外部 &nbsp;&nbsp;

          </td>
        </tr>
        <tr>
          <td class="c_form_text">网站链接地址</td>
          <td>
            <input type="text" id="link_url" name="link_url" maxlength="500" style="width: 90%;">
          </td>
        </tr>
        <tr>
          <td width="20%" class="c_form_text">地址</td>
          <td>
            <input type="text" id="address" name="address" style="width: 90%;" maxlength="50">
          </td>
        </tr>
        <tr>
          <td width="20%" class="c_form_text">电话</td>
          <td>
            <input type="text" id="phone" name="phone" style="width: 90%;" maxlength="50">
          </td>
        </tr>
      </tbody>
    </table>
  </form>

      ajaxMsg('保存成功')

      //如果完成当前操作需要关闭弹框

        parent.layer.close(parent.layer.getFrameIndex(window.name));
