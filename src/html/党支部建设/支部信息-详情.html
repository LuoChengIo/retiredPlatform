<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>家庭信息</title>
  <meta name="keywords" content="离退休老同志服务管理平">
  <meta name="description" content="离退休老同志服务管理平">
  <link rel="Shortcut Icon" href="../../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../js/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../js/plugins/bootstrap-table/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="bg-white">
  <div class="pl30 pr30 pt15 all-detiel">
    <div class="mb20">
      <button type="button" class="btn btn-danger btn-sm" onclick="javascript:history.go(-1)">
        返回
      </button>
      <button type="button" class="btn btn-danger btn-sm" onclick="saveInfo('infoForm')">
        保存
      </button>
    </div>
    <!-- 人员设置 -->
    <form id="infoForm">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="c_form_table">
        <tbody>
          <tr>
            <td class="c_form_text">
              <div align="right">支部名称：</div>
            </td>
            <td colspan="3">
              <span name="zbmc" id="zbmc">一支部</span>
            </td>
          </tr>
          <tr>
            <td height="25" class="c_form_text">
              <div align="right">支部书记：</div>
            </td>
            <td>
              <input type="hidden" name="zbsj" id="zbsj" value="">
              <select name="zbsj_select" id="zbsj_select" style="width:140px;">
                <option value=""></option>
              </select>
              <button type="button" class="btn btn-danger btn-sm f12"
                onclick="openWinSelect('../用户选择控件.html?id=zbsj_select')">
                &gt;&gt;
              </button>
            </td>
            <td height="25" class="c_form_text">
              <div align="right">支部副书记：</div>
            </td>
            <td>
              <input type="hidden" name="zbfsj" id="zbfsj" value="">
              <select name="zbfsj_select" id="zbfsj_select" style="width:140px;">
                <option value="vfvf">vfvf</option>
              </select>
              <button type="button" class="btn btn-danger btn-sm f12"
                onclick="openWinSelect('../用户选择控件.html?id=zbfsj_select')">
                &gt;&gt;
              </button>
            </td>
          </tr>
          <tr>
            <td height="25" class="c_form_text">
              <div align="right">组织委员：</div>
            </td>
            <td>
              <input type="hidden" name="zzwy" id="zzwy" value="">
              <select name="zzwy_select" id="zzwy_select" style="width:140px;">
                <option value="cdc">cdc</option>
              </select>
              <button type="button" class="btn btn-danger btn-sm f12"
                onclick="openWinSelect('../用户选择控件.html?id=zzwy_select')">
                &gt;&gt;
              </button>
            </td>
            <td height="25" class="c_form_text">
              <div align="right">纪检委员：</div>
            </td>
            <td>
              <input type="hidden" name="jjwy" id="jjwy" value="">
              <select name="jjwy_select" id="jjwy_select" style="width:140px;">
                <option value="许泓伯">许泓伯</option>
              </select>
              <button type="button" class="btn btn-danger btn-sm f12"
                onclick="openWinSelect('../用户选择控件.html?id=jjwy_select')">
                &gt;&gt;
              </button>
            </td>
          </tr>
          <tr>
            <td height="25" class="c_form_text">
              <div align="right">宣传委员：</div>
            </td>
            <td>
              <input type="hidden" name="xcwy" id="xcwy" value="">
              <select name="xcwy_select" id="xcwy_select" style="width:140px;">
                <option value="郑宛贤">郑宛贤</option>
              </select>
              <button type="button" class="btn btn-danger btn-sm f12"
                onclick="openWinSelect('../用户选择控件.html?id=xcwy_select')">
                &gt;&gt;
              </button>
            </td>
            <td height="25" class="c_form_text">
              <div align="right">换届时间：</div>
            </td>
            <td>
              <input id="hjsj" name="hjsj" size="20" class="Wdate" style="width:180px;height: 30px;" showname="换届时间"
                onfocus="WdatePicker({maxDate:'%y-%M-%d'})">
            </td>
          </tr>
          <tr>
            <td class="c_form_text">
              <div align="right">活动地点：</div>
            </td>
            <td colspan="3"><input type="text" name="hddd" id="hddd" style="width:180px" maxlength="20" value=""
                showname="活动地点">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <!--人员设置 end-->
    <div class="mt20">
      <!-- 分页 -->
      <div id="pagebind" class="layui-box layui-laypage layui-laypage-molv r">
        <span navid="page_cur" class="c_table_list_nav_text_span">1</span>
        <span class="c_table_list_nav_text_span">/</span>
        <span class="c_table_list_nav_text_span" navid="page_allPage">1</span>
        <span class="c_table_list_nav_text_span">&nbsp;页&nbsp;</span>
        <span class="c_table_list_nav_text_span" navid="page_allCount">共 0 条 </span>
        <span navid="page_pre" class="layui-laypage-prev poi">上一页</span>
        <span navid="page_next" class="layui-laypage-next poi">下一页</span>
        <span class="layui-laypage-skip">到第<input navid="page_goto" min="1" value="1" class="layui-input" type="text">页
        </span>
      </div>
      <!-- 分页 end-->
      <!-- 表格区域 -->
      <table id="table" class="table-list table-hover table-striped table-bordered"></table>
    </div>
  </div>
  <!-- 公共js start -->
  <script src="../../js/plugins/jquery-3.3.1.min.js"></script>
  <script src="../../js/libs.min.js"></script>
  <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="../../js/plugins/echarts.min.js"></script>
  <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
  <script src="../../js/plugins/layer/layer.js"></script>
  <script src="../../js/common.js"></script>
  <!-- 公共js end -->
  <script>
    // 保存信息
    function saveInfo(formId) {
      // 校验form里面必填字段
      if (!Validate.CheckForm($("#" + formId)[0])) {
        return;
      }
      // 获取当前连接所传id
      var parmsID = getURLString('id')
      if (parmsID) {
        // 存在id说明是修改详情
      } else {
        // 不存在，新增详情
      }
      // 这个是提示信息方法
      ajaxMsg('保存成功')
      //如果完成当前操作返回页面
      setTimeout(function () {
        history.go(-1)
      }, 2000)
    }
    $(function () {
      PageTable($("#table"), {
        url: 'table.json',
        columns: [{
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data1',
          title: '姓名'
        }, {
          width: "10",
          align: 'center',
          widthUnit: "%",
          field: 'data2',
          title: '性别'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data3',
          title: '出生日期'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data4',
          title: '民族'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data5',
          title: '职务'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data6',
          title: '现享受待遇'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data7',
          title: '离退休类型'
        }]
      })

    })
  </script>

</body>

</html>
