<!-- 老同志信息-支部信息 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>离退休老同志服务管理平台</title>
  <meta name="keywords" content="离退休老同志服务管理平台">
  <meta name="description" content="离退休老同志服务管理平台">
  <link rel="Shortcut Icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../js/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../js/plugins/bootstrap-table/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="min-hp100 bg-white">
  <div>
    <!-- 功能区域 -->
    <div class="query-content">
      <div class="mb10">
        <!-- 分页 -->
        <div id="pagebind" class="layui-box layui-laypage layui-laypage-molv r">
          <span navid="page_cur" class="c_table_list_nav_text_span">1</span>
          <span class="c_table_list_nav_text_span">/</span>
          <span class="c_table_list_nav_text_span" navid="page_allPage">1</span>
          <span class="c_table_list_nav_text_span">&nbsp;页&nbsp;</span>
          <span class="c_table_list_nav_text_span" navid="page_allCount">共 0 条 </span>
          <span navid="page_pre" class="layui-laypage-prev poi">上一页</span>
          <span navid="page_next" class="layui-laypage-next poi">下一页</span>
          <span class="layui-laypage-skip">到第<input navid="page_goto" min="1" value="1" class="layui-input"
              type="text">页
          </span>
        </div>
        <!-- 分页 end-->
      </div>
      <!-- 搜索框 -->
    </div>
    <!-- 表格区域 -->
    <table id="table" class="table-list table-hover table-striped table-bordered"></table>
  </div>
  <!-- 公共js start -->
  <script src="../../js/plugins/jquery-3.3.1.min.js"></script>
  <script src="../../js/libs.min.js"></script>
  <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="../../js/plugins/echarts.min.js"></script>
  <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
  <script src="../../js/plugins/layer/layer.js"></script>
  <script src="../../js/common.js"></script>
  <!-- 公共js end -->
  <script>
    // 打印详情
    function printDetails(id){
      var re= window.open('./支部信息-打印.html?id='+id,'','width=220mm,height=auto,scrollbars=yes,toolbar=no, menubar=no, location=no, status=no')
      if(re==1){
          window.location.reload();
      }
      if (event.stopPropagation){
        event.stopPropagation(); 
      }else{
        event.cancelBubble=true;
      }
    }
    $(function () {
      PageTable($("#table"), {
        url: 'table.json',
        columns: [{
          width: "15",
          widthUnit: "%",
          align: 'left',
          field: 'data1',
          title: '党支部'
        }, {
          width: "10",
          align: 'left',
          widthUnit: "%",
          field: 'data2',
          title: '书记'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data3',
          title: '副书记'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data4',
          title: '组织委员'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data5',
          title: '宣传委员'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data6',
          title: '纪检委员'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data7',
          title: '换届时间'
        }, {
          width: "35",
          widthUnit: "%",
          align: 'left',
          field: 'data8',
          title: '支部活动地点'
        }, {
          field: 'data9',
          title: '党员数量',
          width: "8",
          widthUnit: "%",
          align: 'left',
        }],
        onClickRow: function (row, $element) {
          // 点击行事件，
          window.location.href = "./支部信息-详情.html?id="+row.id;
        }
      })
    });
  </script>
</body>

</html>
