<!-- 老同志信息-基础信息 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>离退休老同志服务管理平</title>
  <meta name="keywords" content="离退休老同志服务管理平">
  <meta name="description" content="离退休老同志服务管理平">
  <link rel="Shortcut Icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../js/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../js/plugins/bootstrap-table/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="min-hp100 bg-white">
  <div>
    <!-- 功能区域 -->
    <div class="query-content">
      <div class="mb10">
        <button type="button" class="btn btn-danger btn-sm" onclick="addClick()">
          <img src="../../images/add.png" alt="" srcset="">
          新增
        </button>
        <button type="button" class="btn btn-danger btn-sm" onclick="delClick()">
          <img src="../../images/delete.png" alt="" srcset="">
          删除
        </button>
        <button type="button" class="btn btn-danger btn-sm" data-collapse="collapseSerach">
          <img src="../../images/query.png" alt="" srcset="">
          搜索
        </button>
        <!-- 分页 -->
        <div id="pagebind" class="layui-box layui-laypage layui-laypage-molv r">
          <span navid="page_cur" class="c_table_list_nav_text_span">1</span>
          <span class="c_table_list_nav_text_span">/</span>
          <span class="c_table_list_nav_text_span" navid="page_allPage">1</span>
          <span class="c_table_list_nav_text_span">&nbsp;页&nbsp;</span>
          <span class="c_table_list_nav_text_span" navid="page_allCount">共0 条 </span>
          <span navid="page_pre" class="layui-laypage-prev poi">上一页</span>
          <span navid="page_next" class="layui-laypage-next poi">下一页</span>
          <span class="layui-laypage-skip">到第<input navid="page_goto" min="1" value="1" class="layui-input"
              type="text">页
          </span>
        </div>
        <!-- 分页 end-->
      </div>
      <!-- 搜索框 -->
      <div class="serach-content collapse" id="collapseSerach">
        <form class="form-inline" style="max-width: 1200px;">
          <div class="form-group">
            <label >姓名:</label>
            <input type="text" class="form-control" name="cx_xm" placeholder="姓名">
          </div>
          <div class="form-group">
            <label >党支部:</label>
            <select class="form-control">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="form-group">
              <label >年度:</label>
              <input type="text" class="form-control Wdate" name="" onclick="WdatePicker({startDate:'%y-%M-%d',dateFmt:'yyyy',alwaysUseStartDate:true,maxDate:new Date()})" placeholder="年度">
            </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger btn-sm">
              查询
            </button>
            <button type="button" class="btn btn-danger btn-sm" data-collapse="collapseSerach">
              关闭
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- 表格区域 -->
    <table id="table" class="table-list table-hover table-striped table-bordered"></table>
  </div>
  <!-- 公共js start -->
  <script src="../../js/plugins/jquery-3.3.1.min.js"></script>
  <script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="../../js/plugins/echarts.min.js"></script>
  <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
  <script src="../../js/libs.min.js"></script>
  <script src="../../js/plugins/layer/layer.js"></script>
  <script src="../../js/common.js"></script>
  <!-- 公共js end -->
  <script>
    // 新增
    function showDetailInfo(url) {
      PageAlert({
        title: '详细信息',
        width: '800px',
        height: '310px',
        url: url
      });
    }
    function addClick() {
      showDetailInfo('支部考勤-详情.html')
    }
    // 删除
    function delClick() {
      var checkboxList = $("#table").bootstrapTable('getSelections');
      if (!checkboxList.length) {
        alert('请先选择要删除的数据');
      }
      var idsArr = []
      for (var index = 0; index < checkboxList.length; index++) {
        var element = checkboxList[index];
        idsArr.push(element.id);
      }
      // 获得选择数据的id集合，并转换成字符串
      var ids = idsArr.join(',');
      console.log(ids)
    }
    $(function () {
      PageTable($("#table"), {
        url: 'table.json',
        columns: [{
          checkbox: true,
          visible: true
        }, {
          width: "15",
          widthUnit: "%",
          align: 'left',
          field: 'data1',
          title: '党支部'
        }, {
          width: "10",
          align: 'left',
          widthUnit: "%",
          field: 'data2',
          title: '姓名'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data3',
          title: '年度'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data4',
          title: '三月'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data5',
          title: '四月'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data6',
          title: '五月'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data6',
          title: '六月'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data6',
          title: '七月'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data6',
          title: '八月'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data6',
          title: '九月'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data6',
          title: '十月'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data7',
          title: '十一月'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'left',
          field: 'data8',
          title: '十二月'
        }, {
          width: "35",
          widthUnit: "%",
          align: 'left',
          field: 'data8',
          title: '备注'
        }],
        onClickRow: function (row, $element) {
          // 点击行事件，
          showDetailInfo("./支部考勤-详情.html?id="+row.id);
        }
      })
    });
  </script>
</body>

</html>
