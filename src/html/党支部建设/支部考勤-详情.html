<body class="bg-white">
  <!-- 新增考勤 -->
  <form class="from-detail dn" id="addForm">
    <div class="btn-tool-bar">
      <button type="button" class="btn btn-danger btn-sm" onclick="saveInfo('addForm')">
        保存
      </button>
    </div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="c_form_table">
      <tbody>
        <tr>
          <td class="c_form_text">
            <div align="right">姓名：</div>
          </td>
          <td>
            <span id="xm" name="xm" style="display:inline-block;"></span>
            <input type="hidden" name="org_yh" id="org_yh" required="true" value="" showname="姓名" />
            <select name="org_yh_select" id="org_yh_select" style="width:140px;" showname="姓名">
            </select>
            <button type="button" class="btn btn-danger btn-sm f12" onclick="openWinSelect('../用户选择控件.html?multiple=true&id=org_yh_select')">

          </td>
          <td class="c_form_text">
            <div align="right">年度：</div>
          </td>
          <td>
            <input id="year" name="year" size="20" class="Wdate" style="width:180px;height: 30px;" required="true"
              showname="年度" value=""
              onfocus="WdatePicker({startDate:'%y-%M-%d',dateFmt:'yyyy',alwaysUseStartDate:true,maxDate:new Date(),defaultDate:new Date()})" />
            <font color="#ff0000">*</font>
          </td>
        </tr>
        <tr>
          <td class="c_form_text">
            <div align="right">请选择月份：</div>
          </td>
          <td>
            <select name="month" id="month" required="" style="width:180px;" showname="考勤月份">
              <option value="">请选择</option>
              <option value="3">三月</option>
              <option value="4">四月</option>
              <option value="5">五月</option>
              <option value="6">六月</option>
              <option value="9">九月</option>
              <option value="10">十月</option>
              <option value="11">十一月</option>
              <option value="12">十二月</option>
            </select>
            <font color="#ff0000">*</font>
          </td>

          <td class="c_form_text">
            <div align="right">请选择考勤类型：</div>
          </td>
          <td>
            <select name="types" required="" id="types" style="width:180px;" showname="考勤类型">

              <option value="01">参加</option>

              <option value="03">缺勤</option>
              <option value="04">行动不便</option>
              <option value="05">其他</option>

            <font color="#ff0000">*</font>
          </td>
        </tr>
      </tbody>
    </table>

  <script>
    // 保存信息
    function saveInfo(formId) {
      // 校验form里面必填字段
      if (!Validate.CheckForm($("#" + formId)[0])) {
        return;
      }
      ajaxMsg("保存成功");
      //如果完成当前操作需要关闭弹框
      setTimeout(function () {
        parent.layer.close(parent.layer.getFrameIndex(window.name));
      }, 2000);
    }
    // 修改信息
    function updateInfo(formId) {
      // 校验form里面必填字段
      if (!Validate.CheckForm($("#" + formId)[0])) {
        return;
      }
      ajaxMsg("保存成功");
      //如果完成当前操作需要关闭弹框
      setTimeout(function () {
        parent.layer.close(parent.layer.getFrameIndex(window.name));
      }, 2000);
    }
    // 用户选择回调事件
    function selectUserAction(arr) {
      console.log(arr);
      $("#xm").show();
      $("#selectYh").hide();
    }
    $(function () {
      // 获取当前连接所传id
      var parmsID = getURLString("id");
      if (parmsID) {
        // 存在id说明是查询详情，修改详情
        $("#infoForm").show();
      } else {
        // 不存在，新增详情
        $("#addForm").show();
      }
    });
  </script>
