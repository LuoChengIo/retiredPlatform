<html lang="en">

<body class="bg-white">
    <form class="from-detail" id="infoForm">
        <div class="btn-tool-bar">
            <button type="button" class="btn btn-danger btn-sm">

            </button>

                    <td width="15%" class="c_form_text">名 称</td>
                    <td>
                        <input type="text" id="mc" name="mc" style="width: 90%;" required="true" showname="名称"

                    </td>
                </tr>
                <tr>
                    <td class="c_form_text">电 话</td>
                    <td>
                        <input type="text" id="phone" name="phone" style="width: 90%;" required="true" showname="电话"
                            maxlength="25">
                    </td>
                </tr>
                <tr>
                    <td class="c_form_text">序 号</td>
                    <td>
                        <input type="text" id="xh" name="xh" maxlength="100" style="width: 90%;" required="true"
                            showname="序号" checked="checked" check="isInt">
                    </td>
                </tr>

            </tbody>
        </table>
    </form>

            if (parmsID) {

            } else {

            }
            // 这个是提示信息方法
            ajaxMsg('保存成功')

            //如果完成当前操作需要关闭弹框 
            setTimeout(function () {
                parent.layer.close(parent.layer.getFrameIndex(window.name));
