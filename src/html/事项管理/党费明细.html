<!-- 老同志信息-基础信息 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>离退休老同志服务管理平</title>
    <meta name="keywords" content="离退休老同志服务管理平">
    <meta name="description" content="离退休老同志服务管理平">
    <link rel="Shortcut Icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../js/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/plugins/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="min-hp100 bg-white">
    <div>
        <!-- 功能区域 -->
        <div class="query-content">
            <div class="mb10">
                <button type="button" class="btn btn-danger btn-sm" onclick="excel()">
                    导出
                </button>
                <button type="button" class="btn btn-danger btn-sm" data-collapse="collapseSerach">
                    <img src="../../images/query.png" alt="" srcset="">
                    搜索
                </button>
                <!-- 分页 -->
                <div id="pagebind" class="layui-box layui-laypage layui-laypage-molv r">
                    <span navid="page_cur" class="c_table_list_nav_text_span">1</span>
                    <span class="c_table_list_nav_text_span">/</span>
                    <span class="c_table_list_nav_text_span" navid="page_allPage">1</span>
                    <span class="c_table_list_nav_text_span">&nbsp;页&nbsp;</span>
                    <span class="c_table_list_nav_text_span" navid="page_allCount">共0 条 </span>
                    <span navid="page_pre" class="layui-laypage-prev poi">上一页</span>
                    <span navid="page_next" class="layui-laypage-next poi">下一页</span>
                    <span class="layui-laypage-skip">到第<input navid="page_goto" min="1" value="1" class="layui-input"
                            type="text">页
                    </span>
                </div>
                <!-- 分页 end-->
            </div>
            <!-- 搜索框 -->
            <div class="serach-content collapse" id="collapseSerach">
                <form class="form-inline" style="max-width: 1200px;">
                    <div class="form-group">
                        <label >姓名:</label>
                        <input type="text" class="form-control" name="kcmc" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label >年月:</label>
                        <input class="form-control Wdate" size="20"
                            onfocus="WdatePicker({startDate:'%y-%M-%d',dateFmt:'yyyy-MM',alwaysUseStartDate:true})"
                            }="">
                    </div>
                    <div class="form-group">
                        <label >支部:</label>
                        <select class="form-control" name="cx_dzb" id="cx_dzb" placeholder="支部">
                            <option value="">请选择</option>
                            <option value="70670_70680_70710">一支部</option>
                            <option value="70670_70680_70827">二支部</option>
                            <option value="70670_70680_70815">三支部</option>
                            <option value="70670_70680_71660">四支部</option>
                            <option value="70670_70680_71860">五支部</option>
                            <option value="70670_70680_71870">六支部</option>
                            <option value="70670_70680_71880">七支部</option>
                            <option value="70670_70680_71871">八支部</option>
                            <option value="70670_70680_71861">九支部</option>
                            <option value="70670_70680_71890">十支部</option>
                            <option value="70670_70680_71900">十一支部</option>
                            <option value="70670_70680_70844">暂未编入支部人员</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label >交纳状态:</label>
                        <select class="form-control" name="cx_jnzt" id="cx_jnzt" placeholder="交纳状态">
                            <option value="">请选择</option>
                            <option value="1">已在线交纳</option>
                            <option value="0">未在线交纳</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" class="btn btn-danger btn-sm">
                            查询
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" data-collapse="collapseSerach">
                            关闭
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 表格区域 -->
        <table id="table" class="table-list table-hover table-striped table-bordered"></table>
    </div>
    <!-- 公共js start -->
    <script src="../../js/plugins/jquery-3.3.1.min.js"></script>
    <script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/echarts.min.js"></script>
    <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
    <script src="../../js/libs.min.js"></script>
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/common.js"></script>
    <!-- 公共js end -->
    <script>
        // 导出
        function excel() {

        }
        
        $(function () {
            var actionFormatter = function (value, row, index) {
                var id = value;
                var result = "";
                result += '';
                return result;
            }
            PageTable($("#table"), {
                url: 'table.json',
                columns: [{
                    checkbox: true,
                    visible: true
                }, {
                    width: "10",
                    widthUnit: "%",
                    align: 'center',
                    field: 'data1',
                    title: '年月'
                }, {
                    width: "13",
                    align: 'center',
                    widthUnit: "%",
                    field: 'data2',
                    title: '姓名'
                }, {
                    width: "13",
                    align: 'center',
                    widthUnit: "%",
                    field: 'data2',
                    title: '所属支部'
                }, {
                    width: "12",
                    widthUnit: "%",
                    align: 'center',
                    field: 'data3',
                    title: '单位发放(元)'
                }, {
                    width: "12",
                    widthUnit: "%",
                    align: 'center',
                    field: 'data3',
                    title: '社保发放(元)'
                },{
                    width: "12",
                    widthUnit: "%",
                    align: 'center',
                    field: 'data3',
                    title: '实发总额(元)'
                },{
                    width: "12",
                    widthUnit: "%",
                    align: 'center',
                    field: 'data3',
                    title: '党费基数(元)'
                },{
                    width: "12",
                    widthUnit: "%",
                    align: 'center',
                    field: 'data3',
                    title: '党费标准(元)'
                },{
                    width: "11",
                    widthUnit: "%",
                    align: 'center',
                    field: 'data3',
                    title: '交纳状态'
                },{
                    width: "15",
                    widthUnit: "%",
                    align: 'center',
                    field: 'data3',
                    title: '操作',
                    formatter: actionFormatter
                }],
                onClickRow: function (row, $element) {
                    
                }
            })
        });
    </script>
</body>

</html>
