<!-- 老同志信息-全部信息 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>离退休老同志服务管理平</title>
  <meta name="keywords" content="离退休老同志服务管理平">
  <meta name="description" content="离退休老同志服务管理平">
  <link rel="Shortcut Icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../js/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../js/plugins/bootstrap-table/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="min-hp100 bg-white">
  <div>
    <!-- 功能区域 -->
    <div class="query-content">
      <div class="mb10">
        <button type="button" class="btn btn-danger btn-sm" data-collapse="collapseSerach">
          <img src="../../images/query.png" alt="" srcset="">
          搜索
        </button>
        <button type="button" class="btn btn-danger btn-sm" onclick="lookInfo()">
            详情
        </button>
        <!-- 分页 -->
        <div id="pagebind" class="layui-box layui-laypage layui-laypage-molv r">
          <span navid="page_cur" class="c_table_list_nav_text_span">1</span>
          <span class="c_table_list_nav_text_span">/</span>
          <span class="c_table_list_nav_text_span" navid="page_allPage">1</span>
          <span class="c_table_list_nav_text_span">&nbsp;页&nbsp;</span>
          <span class="c_table_list_nav_text_span" navid="page_allCount">共 0 条 </span>
          <span navid="page_pre" class="layui-laypage-prev poi">上一页</span>
          <span navid="page_next" class="layui-laypage-next poi">下一页</span>
          <span class="layui-laypage-skip">到第<input navid="page_goto" min="1" value="1" class="layui-input"
              type="text">页
          </span>
        </div>
        <!-- 分页 end-->
      </div>
      <!-- 搜索框 -->
      <div class="serach-content collapse" id="collapseSerach">
        <form class="form-inline" style="max-width: 1200px;">
          <div class="form-group">
            <label style="width: 126px;">姓名:</label>
            <input type="text" class="form-control" name="cx_xm" placeholder="姓名">
          </div>
          <div class="form-group">
            <label style="width: 126px;">性别:</label>
            <select class="form-control" name="cx_sex" id="cx_sex">
              <option value="">请选择</option>
              <option value="0">女</option>
              <option value="1">男</option>
            </select>
          </div>
          <div class="form-group">
            <label style="width: 126px;">退（离）休:</label>
            <select class="form-control" name="cx_tlx" id="cx_tlx">
              <option value="">请选择</option>
              <option value="0">退休</option>
              <option value="1">离休</option>
            </select>
          </div>
          <div class="form-group">
            <label style="width: 126px;">职级:</label>
            <select class="form-control">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="form-group">
            <label style="width: 126px;">民族:</label>
            <select class="form-control" name="">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="form-group">
            <label style="width: 126px;"> 政治面貌:</label>
            <select class="form-control" name="">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="form-group">
            <label style="width: 126px;">党支部:</label>
            <select class="form-control" name="">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="form-group">
            <label style="width: 126px;">与配偶同单位:</label>
            <select class="form-control" name="">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="form-group">
            <label style="width: 126px;">原工作单位及职务:</label>
            <input type="text" class="form-control" name="" placeholder="原工作单位及职务">
          </div>
          <div class="form-group">
            <label style="width: 126px;">年龄范围起:</label>
            <input type="text" class="form-control" name="" onkeyup="this.value=this.value.replace(/\D/g,'')"
              onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="年龄范围起">
          </div>
          <div class="form-group">
            <label style="width: 126px;">年龄范围止:</label>
            <input type="text" class="form-control" name="" onkeyup="this.value=this.value.replace(/\D/g,'')"
              onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="年龄范围止">
          </div>
          <div class="form-group">
            <label style="width: 126px;">现享受待遇:</label>
            <select class="form-control" name="">
              <option value="">请选择</option>
            </select>
          </div>
          <div>
            <button type="button" class="btn btn-danger btn-sm">
              查询
            </button>
            <button type="button" class="btn btn-danger btn-sm" data-collapse="collapseSerach">
                关闭
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- 表格区域 -->
    <table id="table" class="table-list table-hover table-striped table-bordered"></table>
  </div>
  <!-- 公共js start -->
  <script src="../../js/plugins/jquery-3.3.1.min.js"></script>
  <script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="../../js/plugins/echarts.min.js"></script>
  <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
  <script src="../../js/libs.min.js"></script>
  <script src="../../js/plugins/layer/layer.js"></script>
  <script src="../../js/common.js"></script>
  <!-- 公共js end -->
  <script>
    // 查看详情
    function lookInfo(){
      window.location.href = "./全部信息-详情.html";
    }
    // 打印详情
    function printDetails(guid){
      var re= window.open('./全部信息-打印.html','','dialogWidth=594px,height=623px,scrollbars=yes,toolbar=no, menubar=no, location=no, status=no')
        if(re==1){
            window.location.reload();
        }
    }
    $(function () {
      PageAlert({
        title: '弹出',
        width: '800px',
        height: '500px',
        url: "all-info.html"
      });
      var actionFormatter = function (value, row, index) {
        var id = value;
        var result = "";
        result += '<button type="button" class="btn btn-danger btn-sm" onclick="printDetails()">查看</button>';
        return result;
      }
      PageTable($("#table"), {
        url: 'table.json',
        columns: [{
          checkbox: true,
          visible: true
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data1',
          title: '姓名'
        }, {
          width: "10",
          align: 'center',
          widthUnit: "%",
          field: 'data2',
          title: '性别'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data3',
          title: '年龄'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data4',
          title: '民族'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data5',
          title: '政治面貌'
        }, {
          width: "20",
          widthUnit: "%",
          align: 'center',
          field: 'data6',
          title: '原工作单位及职务'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data7',
          title: '现享受待遇'
        }, {
          width: "10",
          widthUnit: "%",
          align: 'center',
          field: 'data8',
          title: '退（离）休'
        }, {
          field: 'data1',
          title: '操作',
          width: "8",
          widthUnit: "%",
          align: 'center',
          formatter: actionFormatter
        }],
        onClickRow: function (row, $element) {
          console.log(row)
        }
      })
    });
  </script>
</body>

</html>
