<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>详细信息</title>
  <meta name="keywords" content="离退休老同志服务管理平" />
  <meta name="description" content="离退休老同志服务管理平" />
  <link rel="Shortcut Icon" href="../../images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../js/plugins/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../js/plugins/bootstrap-table/bootstrap-table.min.css" />
  <link rel="stylesheet" href="../../css/styles.css" />
</head>

<body class="bg-white">
  <form class="from-detail" id="infoForm">
    <div class="btn-tool-bar">
      <button type="button" class="btn btn-danger btn-sm" onclick="saveInfo('infoForm')">
        保存
      </button>
    </div>
    <div class="pt10 pb10 pl5" style="border-top: 2px solid #E6E9ED;">
      <h2 class="f14 b c666">子女信息</h2>
    </div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="c_form_table">
      <tbody>
        <tr>
          <td class="c_form_text">
            <div >
              姓名&nbsp; <font color="#ff0000">*</font>
            </div>
          </td>
          <td><input type="text" name="children_xm" id="children_xm" style="width:180px" maxlength="10" required="true"
              showname="子女姓名"></td>
          <td class="c_form_text">
            <div >
              性别&nbsp; <font color="#ff0000">*</font>
            </div>
          </td>
          <td><input type="radio" name="children_sex" value="1">
            男&nbsp; <input type="radio" name="children_sex" value="0"> 女</td>
        </tr>
        <tr>
          <td height="25" class="c_form_text">
            <div >出生日期</div>
          </td>
          <td><input id="children_birthday" name="children_birthday" size="20" class="Wdate"
              style="width:180px;height: 30px;"
              onfocus="WdatePicker({startDate:'%y-%M',dateFmt:'yyyy-MM',alwaysUseStartDate:true,maxDate:new Date()})">
          </td>

          <td height="25" class="c_form_text">
            <div >是否同住</div>
          </td>
          <td><input type="radio" name="cohabit" value="1">
            是&nbsp; <input type="radio" name="cohabit" value="0"> 否</td>

        </tr>
        <tr>
          <td height="25" class="c_form_text">
            <div >目前状况</div>
          </td>
          <td><select name="situation" id="situation" style="width:180px;">
              <option value="">请选择</option>
              <option value="01">在职</option>
              <option value="02">离休</option>
              <option value="03">退休</option>
              <option value="04">无职业</option>
              <option value="05">离世</option>
              <option value="06">其他</option>
            </select></td>

          <td height="25" class="c_form_text">
            <div >工作单位及职务</div>
          </td>
          <td><input type="text" id="children_post" maxlength="25" name="children_post" style="width:180px;"></td>
        </tr>
        <tr>
          <td height="25" class="c_form_text">
            <div >是否主要联系人</div>
          </td>
          <td><input type="radio" name="ismain" value="1">
            是&nbsp; <input type="radio" name="ismain" value="0"> 否</td>


          <td height="25" class="c_form_text">
            <div >联系电话</div>
          </td>
          <td><input type="text" id="children_phone" maxlength="20" name="children_phone" style="width:180px;"
              onkeyup="value=value.replace(/[^\d]/g,'')"></td>
        </tr>
        <tr>
          <td height="25" class="c_form_text">
            <div >健康状况</div>
          </td>
          <td><select type="text" id="children_health" name="children_health" style="width:180px;">
              <option value="">请选择</option>
              <option value="01">健康</option>
              <option value="02">一般</option>
            </select></td>
          <td height="25" class="c_form_text">
            <div >离世时间</div>
          </td>
          <td><input id="children_die_date" name="children_die_date" size="20" class="Wdate"
              style="width:180px;height: 30px;"
              onfocus="WdatePicker({maxDate:'%y-%M-%d'})">
          </td>

        </tr>
      </tbody>
    </table>
  </form>
  <!-- 公共js start -->
  <script src="../../js/plugins/jquery-3.3.1.min.js"></script>
  <script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="../../js/plugins/echarts.min.js"></script>
  <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
  <script src="../../js/libs.min.js"></script>
  <script src="../../js/plugins/layer/layer.js"></script>
  <script src="../../js/common.js"></script>
  <!-- 公共js end -->

    function saveInfo(formId) {
      // 校验form里面必填字段
      if (!Validate.CheckForm($("#" + formId)[0])) {
        return;
      }
      // 获取当前连接所传id
      var parmsID = getURLString('id')
      if (parmsID) {
        // 存在id说明是修改详情
      } else {
        // 不存在，新增详情
      }
      // 这个是提示信息方法
      ajaxMsg('保存成功')

      //如果完成当前操作需要关闭弹框 
      setTimeout(function () {
        parent.layer.close(parent.layer.getFrameIndex(window.name));
      }, 2000)

    }
    $(function () {
      // 获取当前连接所传id
      var parmsID = getURLString('id')
      if (parmsID) {
        // 存在id说明是查询详情，修改详情
      } else {
        // 不存在，新增详情
      }
    })
  </script>
</body>

</html>
