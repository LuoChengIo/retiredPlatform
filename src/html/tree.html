      //验证数据是否存在
      var IsCheck = function (id, cid) {
        var bl = -1;
        check_list.forEach((item, index) => {
          if (item.id == id && item.cid == cid) {
            bl = index;
            return false;
          }
        });
        return bl;
      }
      //获取上级文本
      var checkText = function (treeNode) {
        var text = "";
        //获取该节点上级
        var node = treeNode.getParentNode();
        //如果上级有数
        if (node) {
          text += " > " + node.mc;
          text += checkText(node);
        }
        return text;
      }
      //获取显示文本
      var getText = function (node) {
        var option = cache_tree[check_id];
        var type_name = option.text.item;
        if (node.nodes && node.nodes.length) {
          type_name = option.text.group;
        }
        var text = type_name + node.mc;
        if (node.mysearch) {
          if (node.bmmc) {
            text += '(' + node.bmmc + ')';
          }
        } else {
          var upText = checkText(node);
          if (upText) {
            upText = upText.substring(3);
            text += '(' + upText + ')';
          }
        }
        return text;
      }
      //选中向上求合
      var checkUp = function (treeNode) {
        //获取该节点上级
        var node = treeNode.getParentNode();
        //如果上级有数据
        if (node) {
          //并且有nodes数据
          var all = true;//下级是否全部选中
          if (node.nodes && node.nodes.length) {
            node.nodes.forEach(item => {
              if (!item.checked) {
                all = false;
              }
            });
          }
          //如果下级有未选中项，则删除当前父节点
          if (!all) {
            //标记界面未选中
            if (node.checked) {
              userZTree.checkNode(node, false, false, false);
              //删除
              var del_index = IsCheck(node.id, check_id);
              if (del_index > -1) {
                check_list.splice(del_index, 1);
              }
            }
            //添加子节点
            if (node.nodes && node.nodes.length) {
              node.nodes.forEach(item => {
                if (item.checked) {
                  addpush(item);
                }
              });
            }
          }
          //如果下级都选中
          if (all) {
            //当期节点未选择，则标记选中,并添加
            if (!node.checked) {
              userZTree.checkNode(node, true, false, false);
              addpush(node);
            }
            //删除子节点
            if (node.nodes && node.nodes.length) {
              node.nodes.forEach(item => {
                var del_index = IsCheck(item.id, check_id);
                if (del_index > -1) {
                  check_list.splice(del_index, 1);
                }
              });
            }
          }
          //继续向上求合
          checkUp(node);
        }
      }
      var addpush = function (treeNode) {
        var _text = getText(treeNode);
        if (IsCheck(treeNode.id, check_id) == -1) {
          //如果不同类型 显示不同文本 请根据 option.id 区分 如 if(option.id==1){部门该怎么显示数据}
          check_list.push({
            id: treeNode.id,//对应类型的数据ID
            cid: check_id,//记录对应类型ID
            text: _text, //需要在右侧显示的文本
            tId: treeNode.tId //节点ID
          })
        }
      }
      //树形点击事件
      click_tree = function (event, treeId, treeNode) {
        var option = cache_tree[check_id];
        if (option.id == 5 && treeNode.nodes && treeNode.nodes.length) {
          return;
        }
        //获取配置
        if (treeNode.checked) {
          addpush(treeNode);
        } else {
          if (IsCheck(treeNode.id, check_id) > -1) {
            check_list.splice(IsCheck(treeNode.id, check_id), 1);
          }
        }
        if (option.id != 5) {
          //处理选中
          checkUp(treeNode);
        }
        //更新界面
        changeView();
      }
      //根据类型绑定树形 ck_id：即将选中的ID
      var bindTree = function (ck_id) {
        var option = cache_tree[ck_id];
        //重新初始化前 缓存当前树形数据 销毁当前树
        if (userZTree) {
          //缓存选中
          cache_tree[check_id].ck = userZTree.getCheckedNodes(true);
          //销毁
          $.fn.zTree.destroy("userZTree");
        } else {
          kj_tree.show();
          kj_search.hide();
        }
        //自定义
        if (ck_id == 5) {
          kj_diy.show();
        } else {
          kj_diy.hide();
        }
        //查询

          userZTree = null;
          kj_tree.hide();
          kj_search.show();
          kj_quanxuan.hide();
          return;
        }

        //标记重新选中

        //初始化

        //userZTree = $.fn.zTree.init($("#userZTree"), option.config_tree); // 正式 这里需要调用正式接口测试
        //标记当前类型
        check_id = ck_id;
      }
      //恢复选中

        loadcheck = true;
        var option = cache_tree[check_id];
        if (option.ck.length) {
          option.ck.forEach(item => {
            var node = userZTree.getNodeByTId(item.tId);
            userZTree.checkNode(node, true, true);
          })
        }

      //删除临时缓存ck里的值
      var DeleteCk = function (ck_id, tId) {
        var option = cache_tree[ck_id];
        var _ck = option.ck;
        if (_ck.length) {
          _ck.forEach((item, index) => {
            if (item.tId == tId) {
              _ck.splice(index, 1);
              return false;
            }
          })
        }
        cache_tree[ck_id].ck = _ck;
      }
      //更新选中视图

        $('#userCheckList').empty()
        check_list.forEach((item, index) => {
          $('#userCheckList').append('<li class="poi" index="' + index + '" id="check_li_' + item.id + '" >' + item.text + '</li>');
        });
        $('#userCheckList li').click(function () {
          var i = parseInt($(this).attr("index"));
          //取消树形选中 
          if (userZTree) {
            if (check_list[i].tId != "search") {
              var node = userZTree.getNodeByTId(check_list[i].tId);
              userZTree.checkNode(node, false, false);
            }
          }
          //删除缓存
          DeleteCk(check_list[i].cid, check_list[i].tId);
          //删除数组
          check_list.splice(i, 1);
          //删除界面
          $(this).remove();
        });
      }
      //加载tab及点击事件
      var loadtab = function () {
        $('.tab-active').empty();
        cache_tree.forEach((item, index) => {
          if (item.show) {
            $('.tab-active').append('<li ck_id="' + item.id + '" class="' + (index == check_id ? "active" : "") + '">' + item.name + '</li>');
          }
        });
        $('.tab-active li').click(function () {
          $('.tab-active li').removeAttr("class");
          $(this).addClass("active");
          bindTree(parseInt($(this).attr("ck_id")));
        })
      }
      //确定事件
      $("#comfimSelect").click(function () {
        window.opener.$("#" + sys_fsfw_lb).empty();
        var ids = "";
        if (check_list.length > 1) {
          window.opener.$("#" + sys_fsfw_lb).append("<option value=''>已选择" + (check_list.length) + "个</option>");
        }
        for (i = 0; i < check_list.length; i++) {
          ids += "," + check_list[i].id;
          window.opener.$("#" + sys_fsfw_lb).append("<option value='" + check_list[i].id + "'>" + check_list[i].text + "</option>");
        }
        if (ids) {
          ids = ids.substr(1);
        }
        window.opener.$("#" + sys_fsfw).attr("value", ids);
        window.opener.$("#" + sys_fsfw).trigger("input");
        window.close();
      });
      //清空选择
      $('#clearAll').on('click', function () {
        if (userZTree) {
          check_list.forEach(item => {
            if (item.tId == "search") {
              return;
            }
            var node = userZTree.getNodeByTId(item.tId);
            userZTree.checkNode(node, false, false);
          })
        }
        //删除所有临时缓存
        cache_tree.forEach(item => {
          item.ck = [];
        });
        //清空选中
        check_list = [];
        changeView();
      });
      ///自定义组
      //维护
      kj_diy.find("a").eq(0).click(function () {
        PageAlert({
          title: '维护自定义组',
          width: '700px',
          height: '700px',
          url: './维护自定义组.html'
        }, 1);
      });
      //刷新
      kj_diy.find("a").eq(1).click(function () {
        bindTree(check_id);
      });
      ///全选
      kj_all.click(function () {
        isAll ? userZTree.checkAllNodes(false) : userZTree.checkAllNodes(true);
        kj_all.find("input:checkbox").prop("checked", !isAll);
        isAll = !isAll;
      });
      // 查询处理
      $('#seachBtn').on('click', function () {
        var seachtxt = $('#txtSearchKey').val();
        //用ajax获取数据成功后处理
        var obj = {
          "bmmc": "一支部",
          "childcount": 0,
          "iconSkin": "yh",
          "id": "73841",
          "isParent": false,
          "lx_dm": 204,
          "mc": "cdc",
          "sjid": "71134",
          "xh": 1010000,
          "yhid": "73841"
        }
        $('#table tbody').empty()
        $('#table tbody').append('<tr class="poi" data-id="' + obj.id + '" data-mc="' + obj.mc + '" data-bmmc="' + obj.bmmc + '" ><td width="28%" >' + obj.bmmc + '</td><td width="68%">' + obj.mc + '</td></tr>')
        $('#table tbody tr').on('click', function () {
          var _text = getText({
            nodes: [],
            mc: $(this).data('mc'),
            bmmc: $(this).data('bmmc'),
            mysearch: true
          });
          if (IsCheck($(this).data('id'), check_id) == -1) {
            //如果不同类型 显示不同文本 请根据 option.id 区分 如 if(option.id==1){部门该怎么显示数据}
            check_list.push({
              id: $(this).data('id'),//对应类型的数据ID
              cid: check_id,//记录对应类型ID 这里不用更改
              text: _text, //需要在右侧显示的文本
              tId: "search" //节点ID 查询固定 在删除时判定一下
            });
          }
          changeView();
        });
      });
      //加载数据
      var loadData = function () {
        if (defaultTab) {
          check_id = parseInt(defaultTab);
        }
        if (tab) {
          var tabArr = tab.split(',');
          tabArr.forEach(item => {
            cache_tree.forEach(tree => {
              if (tree.id == parseInt(item)) {
                tree.show = true;
              }
            });
          });
        }
        //加载
        if (check_id > -1) {
          bindTree(check_id);
          //初始化显示
          loadtab();
        }
      }
      loadData();
    });
  </script>

</body>

</html>
